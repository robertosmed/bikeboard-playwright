name: E2E Tests
on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Escolha o navegador para os testes E2E(chromium, firefox, webkit)'
        required: true
        default: 'chromium'
      basee_url:
        description: 'Escolha o ambiente para os testes E2E(local, homolog, production)'
        required: true
        default: 'http://localhost:3000'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Node setup
      uses: actions/setup-node@v6
      with:
        node-version: 22

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ github.event.inputs.browser }}

    - name: Run E2E tests
      run: BASE_URL=${{ github.event.inputs.basee_url }} npx playwright test --project=${{ github.event.inputs.browser }} 

    - uses: actions/upload-artifact@v5
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ github.event.inputs.browser }}
        path: playwright-report/
        retention-days: 30